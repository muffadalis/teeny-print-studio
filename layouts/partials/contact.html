<section id="contact" class="py-24 px-4 sm:px-6 lg:px-8 bg-muted">
    <div class="container max-w-4xl">
        <div class="text-center space-y-4 mb-16">
            <h2 class="text-4xl sm:text-5xl font-bold">
                Get In
                <span class="bg-gradient-primary bg-clip-text text-transparent"> Touch</span>
            </h2>
            <p class="text-lg text-muted-foreground">
                Ready to start your project? Send us a message!
            </p>
        </div>
        
        <div class="card-form">
            <form id="contactForm" class="space-y-6">
                <div class="space-y-2">
                    <label for="name" class="text-sm font-medium">Name</label>
                    <input
                        type="text"
                        id="name"
                        name="name"
                        placeholder="Your name"
                        required
                        class="input-field"
                    />
                </div>
                
                <div class="space-y-2">
                    <label for="email" class="text-sm font-medium">Email</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="your.email@example.com"
                        required
                        class="input-field"
                    />
                </div>
                
                <div class="space-y-2">
                    <label for="message" class="text-sm font-medium">Message</label>
                    <textarea
                        id="message"
                        name="message"
                        placeholder="Tell us about your project..."
                        required
                        rows="5"
                        class="input-field resize-none"
                    ></textarea>
                </div>
                
                <button type="submit" class="btn btn-hero w-full">
                    <svg class="mr-2 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                    </svg>
                    Send Message
                </button>
            </form>
            
            <div id="formMessage" class="hidden mt-4 p-4 rounded-lg"></div>
        </div>
        
        <div class="mt-12 text-center">
            <p class="text-muted-foreground mb-4">Or reach out directly:</p>
            <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
                <a href="mailto:prints@example.com" class="contact-link">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                    </svg>
                    prints@example.com
                </a>
                <a href="#" class="contact-link">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                    </svg>
                    Discord: @3dprints
                </a>
            </div>
        </div>
    </div>
</section>
